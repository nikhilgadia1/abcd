    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Function to fetch and display data
    function fetchData() {
      const database = firebase.database();
      const ref = database.ref('Event');

      ref.get().then((snapshot) => {
        if (snapshot.exists()) {
          const data = snapshot.val();
          displayData(data);
        } else {
          console.log("No data available");
        }
      }).catch((error) => {
        console.error("Error fetching data:", error);
      });
    }

    function displayData(data) {
      const tableBody = document.getElementById('table-body');
      tableBody.innerHTML = '';
      console.log(data);
      for (let key in data) {
        if (data.hasOwnProperty(key)) {

          const rowData = data[key];

          const row = `<tr>
                  <td>${rowData.event}</td>
                  <td>${rowData.venue}</td>
                  <td id="td-time">${rowData.time}</td>
                </tr>`;
          tableBody.innerHTML += row;
        }
      }
    }

  </script>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        var navbarCollapse = document.getElementById('collapsibleNavbar');
        var navbarToggler = document.querySelector('.navbar-toggler');
        
        function collapseNavbar() {
            var bsCollapse = new bootstrap.Collapse(navbarCollapse, {
                toggle: false
            });
            bsCollapse.hide();
        }
        
        // Collapse the navbar when a nav link is clicked
        var navLinks = document.querySelectorAll('#collapsibleNavbar .nav-link');
        navLinks.forEach(function(navLink) {
            navLink.addEventListener('click', collapseNavbar);
        });
    
        // Collapse the navbar when anything outside of the navbar is clicked
        document.addEventListener('click', function(event) {
            var isClickInside = navbarCollapse.contains(event.target) || navbarToggler.contains(event.target);
            if (!isClickInside) {
                collapseNavbar();
            }
        });
    });
    </script>
